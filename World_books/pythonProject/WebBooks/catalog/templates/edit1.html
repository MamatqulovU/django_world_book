{% extends "base_generic.html" %}
{% block content %}

  <h3>MBdagi mualliflar ro`yxati</h3>
  <h4>{{author.first_name}} {{author.last_name}}</h4>
    <form method="POST">
      {% csrf_token %}
      <p>
        <label>Ismni o`zgartiring</label><br>
        <input type="text" name="first_name" value="{{author.first_name}}">
      </p>
      <p>
        <label>Familiyani o`zgartiring</label><br>
        <input type="text" name="last_name" value="{{author.last_name}}">
      </p>
      <p>
        <label>Tug`ilgan sanani o`zgartiring</label><br>
        <input type="date" name="date_of_birth" value="{{author.date_of_birth}}">
      </p>
      <p>
        <label>O`lim sanasini o`zgartiring</label><br>
        <input type="date" name="date_of_death" value="{{author.date_of_death}}">
      </p>
      <input type="submit" value="Saqlash">
    </form>
{% endblock %}
